version: '3.8'

services:
  msforum-bot:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your-secret-key-change-this-in-production
      - DISPLAY=:99
    volumes:
      - ./debug_captcha.png:/app/debug_captcha.png
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
